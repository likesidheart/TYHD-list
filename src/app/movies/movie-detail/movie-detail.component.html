<div class="card">
  <div class="card-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h2>{{ movie.name }}</h2>
        </div>
        <div class="col-md-4">
          <h2>{{ movie.year}}</h2>
        </div>
      </div>

        <div class="container">
          <div class="row">
            <div class="" col-md-6>
                <img [src]="movie.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
            </div>
            <div class="col-md-6">
               <div class="btn-group-vertical pull-right" role="group" aria-label="Vertical button group">
                 <br>
                 <button type="button" class="btn btn-success"><i class="fa fa-heart"></i> Add to Wishlist</button>
                 <br><br>
                 <button type="button" class="btn btn-primary" (click)="onEditMovie()"><i class="fa fa-pencil"></i> Edit Movie </button>
                 <br><br>
                 <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Delete Movie </button>
               </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <h5>{{ movie.description }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
