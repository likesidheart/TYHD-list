
<!-- Card -->
<div class="card mx-xl-12">
  <div class="card-body">
    <form>
      <p class="h4 text-center mb-4">Edit Movie</p>

      <!-- Default input name -->
      <label for="name" class="grey-text">Movie Name</label>
      <input type="text" id="name" class="form-control">

      <br>

      <!-- Default input year -->
      <label for="year" class="grey-text">Movie Year</label>
      <input type="text" id="year" class="form-control">

      <br>

      <!-- Default input img -->
      <label for="imagePath" class="grey-text">Image URL</label>
      <input type="text" id="imagePath" class="form-control">

      <img src="" class="img-responsive rounded mx-auto d-block" style="max-height: 250px; float: contour">

      <br>

      <!-- Default textarea message -->
      <label for="desc" class="grey-text">Description</label>
      <textarea type="text" id="desc" class="form-control" rows="3"></textarea>

      <div class="text-center mt-4">
        <button class="btn btn-outline-success" type="submit">Save<i class="fa fa-save ml-2"></i></button>
        <button class="btn btn-outline-danger" type="button">Cancel<i class="fa fa-ban ml-2"></i></button>
      </div>
    </form>
    <!-- Default form contact -->

  </div>
</div>
