<div class="row">
  <div class="col-md-6">
    <app-movie-list (movieWasSelected)="selectedMovie=$event"></app-movie-list>
  </div>
  <div class="col-md-6">
    <app-movie-detail
    *ngIf="selectedMovie; else infoText"
    [movie]="selectedMovie"></app-movie-detail>
    <ng-template #infoText>
      <p>Please select a Movie</p>
    </ng-template>
  </div>
</div>
