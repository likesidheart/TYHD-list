<h3>Favourite Movies</h3>
<div class="row">
  <div class="col-sm-2" *ngFor="let movie of movies; let i = index;"
       [movie]="movie"
       [index]="i">
    <div class="card">
      <div class="card-body" style="max-height: 225px;">
        <h6 class="card-title truncate" style="text-align: center">{{movie.name}}</h6>
        <img
          class="img-thumbnail img-resposive" style="max-height: 150px; max-width: 220px;"
          src="{{movie.imagePath}}"
          alt="{{movie.name}}">
        <!--<div style="width:100%; height:100%">-->
          <!--<button class="btn btn-danger btn-sm" (click)="onRemoveMovie()">Remove</button>-->
        <!--</div>-->
      </div>
    </div>
  </div>
</div>
<hr>
